<body>

	<button id="L1togglebutton" onclick="toggleL1()">Turn off LED 1</button>
	<button id="L2togglebutton" onclick="toggleL2()">Turn off LED 2</button>
	
	<br><br>
	<p>Current Time: <span id="time"></span><br>

	<script type="text/javascript">

	var deviceID = "53ff6d066667574842262467";
	var accessToken = "38a9c2c4196db58a8a5384ecd762d7596d048b88";
	var funcName = "led";
	var getFunc = "time";

	requestURL = "https://api.spark.io/v1/devices/" + deviceID + "/"+ funcName;

	function toggleL1(objButton) {
	
		$.post(requestURL, {
			access_token: accessToken,
			params: "l1,LOW",
		});
	}

	function toggleL2(objButton) {
	
		$.post(requestURL, {
			access_token: accessToken,
			params: "l2,LOW",
		});
	}
