<!DOCTYPE html>

<html>
<head>
	<title>Spark Core Alarm Clock</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/sparkjs/0.5.9/spark.min.js"> </script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="key_dont_checkin.js"></script>
</head>


<body>

<!-- This div will hold the login widget -->
<div id="spark-login"></div>

<div id="controls" style="display:none;">
	<form>
	Devices:
	<div id="devices"></div>
	</form>

	Onboard LED: <span id="led_state_onboard" >???</span><br/>
	<button onclick="javascript:set_led('1ON')">On</button>
	<button onclick="javascript:set_led('1OFF')">Off</button>
	<p>
	LED A: <span id="led_state_0" >???</span><br/>
	<button onclick="javascript:set_led('2ON')">On</button>
	<button onclick="javascript:set_led('2OFF')">Off</button>
	<p>
	LED B: <span id="led_state_1" >???</span><br/>
	<button onclick="javascript:set_led('3ON')">On</button>
	<button onclick="javascript:set_led('3OFF')">Off</button>

</div>

<script type="text/javascript" src="interface.js"></script>

</body>
</html>
