<!DOCTYPE html>
<!-- 
		This is the homepage of the interface to the alarmclock.
		THIS IS THE FILE YOU SHOULD BE USING.
		The sandbox files are just for testing.
-->
<html>
<head>
	<title>Spark Core Alarm Clock</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/sparkjs/0.5.9/spark.min.js"> </script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="key_dont_checkin.js"></script>
</head>


<body>

<!-- This div will hold the login widget -->
<div id="spark-login"></div>

<div id="controls" style="display:none;">
	<form>
	Devices:
	<div id="devices"></div>
	</form>

</div>

<script type="text/javascript" src="interface.js"></script>

<div id="day"></div>
<span id="date"></span> <span id="month"></span> <span id="year"></span>
<div>
	<span id="hours"></span>:<span id="minutes"></span>
</div>

<form>
	Wake up at: <input type="time" name="time_to_set_alarm" id="timebox" value="22:40">
	<button type="button" onclick="set_alarm()">SET!</button>
	<button type="button" onclick="refresh_textbox()">refresh</button>
	<button type="button" onclick="cancel_alarm()">cancel alarm</button>
</form>
	The alarm will go off at: <span id="next_alarm"></span>

<p>Debugging:</p>
<div id="time"></div>
<div id="epoch"></div>
<div id="clock_time"></div>


</body>
</html>
